<!DOCTYPE html>
<html>
<head>
	<title>Popup Notification</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	 <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css'><link rel="stylesheet" href="style.css">
</head>
<body>
	<div class="wrapper">
		<div class="btn_grp">
			<div class="btn btn_info">Info</div>
			<div class="btn btn_warning">Warning</div>
			<div class="btn btn_error">Error</div>
			<div class="btn btn_success">Success</div>
		</div>
	</div>
	<div class="alert_wrapper">
		<div class="alert_backdrop"></div>
			<div class="alert_inner">
				<div class="alert_item alert_info">
					<div class="icon data_icon">
						<i class="fas fa-info-circle"></i>
					</div>
					<div class="data">
						<span>Information:</span>
						<p class="sub">Lorem ipsum dolor sit amet.</p>
					</div>
					<div class="icon close">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="alert_item alert_warning">
					<div class="icon data_icon">
						<i class="fas fa-exclamation-triangle"></i>
					</div>
					<div class="data">
						<span>Warning:</span>
						<p class="sub">Lorem ipsum dolor sit amet.</p>
					</div>
					<div class="icon close">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="alert_item alert_error">
					<div class="icon data_icon">
						<i class="fas fa-bomb"></i>
					</div>
					<div class="data">
						<span>Error:</span>
						<p class="sub">Lorem ipsum dolor sit amet.</p>
					</div>
					<div class="icon close">
						<i class="fas fa-times"></i>
					</div>
				</div>
				<div class="alert_item alert_success">
					<div class="icon data_icon">
						<i class="fas fa-check-circle"></i>
					</div>
					<div class="data">
						<span>Success:</span>
						<p class="sub">Lorem ipsum dolor sit amet.</p>
					</div>
					<div class="icon close">
						<i class="fas fa-times"></i>
					</div>
				</div>
			</div>
		</div>
		<div class="credit">Made with <span style="color:#f8f3d6">‚ù§</span> by <a href="https://www.umitrock.com/">Umit Rock</a></div>
		<script src="main.js"></script>
</body>
</html>
